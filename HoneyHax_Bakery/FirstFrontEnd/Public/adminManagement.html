    <script>
        var tmpToken = localStorage.getItem("token");
        var deleteFun = function (id) {
            $.ajax({
                headers: { 'authorization': 'Bearer ' + tmpToken },
                url: `http://localhost:8081/travel/${id}/`,
                type: 'DELETE',
                //data: data,
                // contentType: "application/json; charset=utf-8",
                dataType: 'json',
                success: function (result, textStatus, xhr) {
                    if (result != null) {
                        alert("Delete Successful!");
                        window.location.reload();
                    } else {
                        console.log("Error");
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                    if (errorThrown == "Forbidden") {
                        alert("Unauthorised!")
                    } else {
                        alert("Internal Server error")
                    }
                }
            });
        }

        $(document).ready(function () {

            // Display all Travels
            $.ajax({
                //headers: {'authorization': 'Bearer '+tmpToken},     
                url: `http://localhost:8081/students`,
                type: 'GET',
                //data: data,  
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                success: function (result, textStatus, xhr) {
                    if (result != null) {
                        var divOutput = "";
                        for (var i = 0; i < result.length; i++) {
                            console.log(result[i]);
                            divOutput += `<tr>
												<th scope="row">${i + 1}</th>
												<td>${result[i].studentName}</td>
												<td>${result[i].studentClass}</td>
												<td>${result[i].adminNo}</td>
												<td>${result[i].points}</td>
												<td><a class="btn btn-primary Delete" onclick="deleteFun(${result[i].adminNo})" id="Delete${result[i].adminNo}">Delete</a></td>
											</tr>`
                        }

                        $('#studentTable').html(divOutput);

                    } else {
                        console.log("Error");
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });






            // var a = JSON.parse(localStorage.getItem("userInfo"))
            // if (a[0].role != "admin") {

            // }



            $("#logout").click(function () {
                window.localStorage.clear();
                window.location.assign("http://localhost:3001/index.html");
            });
        })
