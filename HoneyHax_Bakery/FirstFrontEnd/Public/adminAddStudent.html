<script>


    $(document).ready(function () {
        var tmpToken = localStorage.getItem("token");
        const baseUrl = "http://localhost:8081"
        $("#add-tour").submit((event) => {
            event.preventDefault(); //this prevents the webpage from reloading
            const title = $("#title").val();
            const country = $("#country").val();
            const price = $("#price").val()
            const description = $("#description").val()
            const travelPeriod = $("#travelPeriod").val()
            const featured = $("#featured").val()
            const pic = "http://localhost:8081/images/default.jpg"
            var data = `{"title":"${title}","country":"${country}","price":"${price}","description":"${description}","travelPeriod":"${travelPeriod}","featured":"${featured}","pic":"${pic}"}`;

            $.ajax({
                headers: { 'authorization': 'Bearer ' + tmpToken },
                url: `http://localhost:8081/travel`,
                type: 'POST',
                data: data,
                contentType: "application/json; charset=utf-8",
                // dataType: "json",
                success: function (data, textStatus, xhr) {
                    if (data != null) {
                        window.alert("Successfully added a new travel listing!")
                        window.location.assign(`http://localhost:3001/adminItinerary.html`);
                    } else {
                        console.log("Error");
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                    if (errorThrown == "Forbidden") {
                        alert("Unauthorised!")
                    } else {
                        alert("Internal Server error")
                    }

                }
            });
        })
        // var a = JSON.parse(localStorage.getItem("userInfo"))
        // if (a[0].role != "admin") {
        //     window.location.assign("http://localhost:3001/index1.html");
        // }


        $("#logout").click(function () {
            window.localStorage.clear();
            window.location.assign("http://localhost:3001/index.html");
        });
    })

</script>
